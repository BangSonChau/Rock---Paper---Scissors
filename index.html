<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Rock-Paper-Scissors</title>
    <link rel="icon" href="./image/iconTitle.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container-1">
      <header class="line">
        <h1><i>ROCK - PAPER - SCISSORS</i></h1>
      </header>

      <main>
        <section class="game-button line">
          <button class="move-button" id="rock-button">
            <img class="move-icon" src="./image/rock-emoji.png" alt="" />
          </button>

          <button class="move-button" id="paper-button">
            <img class="move-icon" src="./image/paper-emoji.png" alt="" />
          </button>

          <button class="move-button" id="scissors-button">
            <img class="move-icon" src="./image/scissors-emoji.png" alt="" />
          </button>
        </section>

        <section
          class="result-button line"
          style="display: none"
          id="displayResult"
        >
          <div class="choicePlay">
            <div class="userPlay">
              <h2>You</h2>
              <img
                src="./image/rock-emoji.png"
                alt="rock"
                class="move-icon-result"
              />
            </div>
            <div class="computerPlay">
              <h2>Computer</h2>
              <img
                src="./image/paper-emoji.png"
                alt="paper"
                class="move-icon-result"
              />
            </div>
          </div>

          <div class="resultPlay text">You Lose.</div>
          <div class="resultPlay scoreElement">0:0:0</div>
          
          <div class="again-button" id="resetResult">
            <button class="ui-btn">
              <span>Try Again?</span>
            </button>
          </div>
          <div class="description">Wins : Loses : Ties</div>
        </section>

        <section class="History line" style="display: none" id="displayHistory">
          <div class="History-title">History</div>
          <ul class="list">
          </ul>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
